<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 350px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "A", "label": "A", "shape": "dot", "title": "A"}, {"font": {"color": "white"}, "id": "B", "label": "B", "shape": "dot", "title": "B"}, {"font": {"color": "white"}, "id": "C", "label": "C", "shape": "dot", "title": "C"}, {"font": {"color": "white"}, "id": "D", "label": "D", "shape": "dot", "title": "D"}, {"font": {"color": "white"}, "id": "E", "label": "E", "shape": "dot", "title": "E"}, {"font": {"color": "white"}, "id": "Z", "label": "Z", "shape": "dot", "title": "Z"}, {"font": {"color": "white"}, "id": "W", "label": "W", "shape": "dot", "title": "W"}, {"font": {"color": "white"}, "id": "X", "label": "X", "shape": "dot", "title": "X"}, {"font": {"color": "white"}, "id": "O", "label": "O", "shape": "dot", "title": "O"}]);
        edges = new vis.DataSet([{"from": "A", "to": "B", "value": "A"}, {"from": "A", "to": "C", "value": "A"}, {"from": "A", "to": "E", "value": "A"}, {"from": "A", "to": "Z", "value": "A"}, {"from": "B", "to": "D", "value": "B"}, {"from": "D", "to": "E", "value": "D"}, {"from": "W", "to": "Z", "value": "W"}, {"from": "X", "to": "C", "value": "X"}, {"from": "O", "to": "B", "value": "O"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
